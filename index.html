<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="result">
        <div>
            <button onclick="clearcalculatorscreen()" class="operator">AC</button>
            <button onclick="backspacedata()" class="operator">DEL</button>
            <button  onclick="displayData('%')" class="operator">%</button>
            <button  onclick="displayData('/')" class="operator">/</button>
        </div>
        <div>
            <button  onclick="displayData('7')">7</button>
            <button  onclick="displayData('8')">8</button>
            <button  onclick="displayData('9')">9</button>
            <button  onclick="displayData('*')" class="operator">*</button>
        </div>
        <div>
            <button  onclick="displayData('4')">4</button>
            <button  onclick="displayData('5')">5</button>
            <button  onclick="displayData('6')">6</button>
            <button  onclick="displayData('-')" class="operator">-</button>
        </div>
        <div>
            <button  onclick="displayData('1')">1</button>
            <button  onclick="displayData('2')">2</button>
            <button  onclick="displayData('3')">3</button>
            <button  onclick="displayData('+')" class="operator">+</button>
        </div>
        <div>
            <button  onclick="displayData('00')">00</button>
            <button  onclick="displayData('0')">0</button>
            <button  onclick="displayData('.')">.</button>
            <button   onclick="evaluvateexpression()" class="equalTo">=</button>
        </div>
    </div>
    <!-- js script -->
    <script src="./script.js"></script>
</body>

</html>
